<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="shortcut icon" href="https://techflourish.com/images/svg-outline-heart-clipart-9.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <title>GiphyLove</title>
</head>

<body>
    <div class="container">

        <!-- the header -->
        <div class="row justify-content-center">
            <div class="col-10">
                <header>
                    <div id="header">
                        <h1>GiphyLove</h1>
                    </div>
                </header>
            </div>
        </div>

        <!-- where all my buttons are going to be lined up at the top  -->
        <div class="row">
            <div class="col">
                <div id="buttonGroup" class="btn-group" role="group" aria-label="Basic example">
                </div>
            </div>
        </div>
        <hr>
        <hr>

        <!-- this is the user search box  -->
        <div class="row justify-content-center">
            <div class="col col-lg-6">
                <form>
                    <div class="form-row align-items-center justify-content-center">
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Giphy Search">
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="createButton" class="btn btn-primary mb-2">Create Button</button>
                        </div>
                        <div class="col-auto">
                            <button type="submit" id="resetButton" class="btn btn-primary mb-2">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- this is where my gifs are going to load -->
        <div class="row justify-content-center">
            <div class="col">
                <div id="gifGroup">
                </div>
            </div>
        </div>

        <!-- a fixed footer -->
        <div class="row">
            <div class="col">
                <footer>
                    <div id="footer">
                        <p>Developed by Carrington Allison</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
